server.port=9004
# 应用名称，注册到eureka后的服务名称
spring.application.name=ten-article
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://106.13.237.209/ten_article
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.redis.host=106.13.237.209
#spring.redis.password=123456

eureka.client.service-url.defaultZone=http://localhost:6868/eureka
#服务失效时间，默认值90秒
eureka.instance.lease-expiration-duration-in-seconds=10
# 服务续约(renew)的间隔，默认为30秒
eureka.instance.lease-renewal-interval-in-seconds=5

server.servlet.path=/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/